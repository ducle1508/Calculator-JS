<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="some.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="display">
            <div id="calc-div">
                <input type="text" id="calc-input">
            </div>
            <div id="result-div">
                <p id="result-p">0</p>
            </div>
        </div>
        <div id="buttons">
            <button id="ac" class="ac">AC</button>
            <button id="divide" class="operators">&divide;</button>
            <button id="multiply" class="operators">&times;</button>
            <button id="delete" class="delete">DEL</button>
            <button id="7" class="numbers">7</button>
            <button id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
            <button id="subtract" class="operators">-</button>
            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
            <button id="add" class="operators">+</button>
            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
            <button id="equal" class="equal">=</button>
            <button id="dot" class="dot">.</button>
            <button id="0" class="numbers">0</button>
            <button id="percent" class="percent">%</button>
        </div>
    </div>
</body>
</html>
